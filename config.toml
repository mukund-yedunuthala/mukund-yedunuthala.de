# The URL the site will be built for
theme = "tabi"
base_url = "https://mukund-yedunuthala.de"
title = "Venkata Mukund Kashyap Yedunuthala"
description = "A portfolio site that contains all the information about Venkata Mukund Kashyap Yedunuthala."
compile_sass = true
minify_html = true
# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false
[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
external_links_target_blank = true
highlight_code = true
highlight_theme = "css"

[extra]
# Put all your custom variables here
remote_repository_url = "https://gitlab.com/mukund-yedunuthala/portfolio-zola-tabi"
remote_repository_branch = "master"
favicon_emoji = "⚛️"
show_reading_time = false
headerImage = "img/me.jpg"
skin = "lavender"

menu = [
    { name = "about", url = "about", trailing_slash = true },
    { name = "projects", url = "projects", trailing_slash = true },
]
allowed_domains = [
    { directive = "frame-ancestors", domains = ["'self'"] }, 
    { directive = "base-uri", domains = ["'none'", "'self'"] },
    { directive = "form-action", domains = ["'none'", "'self'"] },
    { directive = "font-src", domains = ["'self'", "data:"] },
    { directive = "img-src", domains = ["'self'", "https://*", "data:"] },
    { directive = "script-src", domains = ["'self'"] },
    { directive = "style-src", domains = ["'self'"] },
    { directive = "frame-src", domains = ["https://www.youtube-nocookie.com"] },
]

